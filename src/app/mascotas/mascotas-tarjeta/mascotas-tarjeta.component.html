
<div class="card">
        
    <div class="card-img"  >
            <img src={{mascota.url}} style="width:700px;height:600px;" class="clr-row clr-justify-content-center" >
        </div>
        
        <div class="card-block">
            
            <h4 class="card-title">{{mascota.nombre}}</h4>
           <p>{{mascota.tipo}}</p>
            <p class="card-text">
                {{mascota.descripcion}}
            </p>
            <button type="button"  class="btn btn-primary" (click)="volver()">Volver</button>        
</div>
